<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Juego de Rapidez</title> <!-- TITULO EN LA PESTAÑA -->

    <!-- Agrego Google font para darle estilo a las letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"rel="stylesheet"/>
    
    <!-- Link a los Estilos en CSS -->
    <link rel="stylesheet" href="./styles/styles_juego.css"/>
  </head>

  <body>
    <!-- Inicio del Header -->

    <div class="selector-modo">
      <label>
        <input type="radio" name="modo" value="v1" checked>
        Versión 1 (Club + Letra)
      </label>
    
      <label>
        <input type="radio" name="modo" value="v2">
        Versión 2 (Colores de Uniforme)
      </label>

      <label>
        <input type="radio" name="modo" value="v3">
        Versión 3 (Letras Inicio y Final)
      </label>
    </div>

    <h3 id="titulo-juego">Nombra al jugador que pasó por este Club</h3> <br>

    <div class="contenedor">
      <div class="contenedor_cajas">
        <div class="caja" id="caja-izquierda"></div>
        <div class="equis">X</div>
        <div class="caja" id="caja-derecha"></div>
      </div>
    
      <button class="boton" id="btn-comenzar">Comenzar</button>
    </div>

  </body>

  <!-- Link al Código de JavaScript -->
  <script src="./js/javascript_juego.js"></script>

</html>
